<!DOCTYPE html>
<html>
    <body>
        <h1>Bokking enquiry form</h1>
        <form>
            <input type="text" name="txtfname"  placeholder="first name"><br><br>
            <input type="text" name="txtlname"  placeholder="last name"><br><br>
            <input type="email" name="email"  placeholder="E-mail id"><br><br>
            <input type="tel" name="telnum"  placeholder="phone number"><br><br>
            <lable for="arrival date">Arrival date</lable><br><br>
            <input type="datetime-local"><br><br>
            <lable for="days">number of days</lable><br>
            <select>
                <option >select</option>
                <option name="day" value="1">1</option>
                <option name="day" value="2">2</option>
                <option name="day" value="3">3</option>
                <option name="day" value="4">4</option>
                <option name="day" value="5">5</option>
                <option name="day" value="one week">one week</option>
                <option name="day" value="more than week">more than week</option>
            </select><br><br>
            <lable for="guests">number of guests</lable>
            <select>
            <option>select</option>
            <option name="guest" value="1">1</option>
            <option name="guest" value="2">2</option>
            <option name="guest" value="3">3</option>
            <option name="guest" value="4">4</option>
            <option name="guest" value="more than 4">more than 4</option>
            </select><br><br>
            <input type="submit" value="send request">
        </form>
    </body>
</html>
