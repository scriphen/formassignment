<!DOCTYPE html>
<html>
    <body>
        <h1>donation form</h1>
        <form>
            <input type="text" name="fname" placeholder="enter first name"><br><br>
            <input type="text" name="lname" placeholder="enter last name"><br><br>
            <input type="email" name="email" placeholder="enter mail id"><br><br>
            <input type="tel" name="phonenum" placeholder="enter phone number"><br><br>
            type of donation<br>
            <input type="radio" name="rdtype" value="love offering">love offering<br><br>
            <input type="radio" name="rdtype" value="one time">one time donation<br><br>
            comments<br><br>
            <textarea rows="7" cols="17" placeholder="comment here"></textarea><br><br>
            donation amount<br> <input type="text" name="amount" accept="number"><br><br>
            payment method<br> <input type="radio" name="rdpayment">debit or credit card<br>
            <input type="radio" name="rdpayment">upi<br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
